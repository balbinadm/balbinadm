<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Contact Balbina De Silva </title>
	<link rel="stylesheet" href="css/styles.css" media="all">
	<link rel="stylesheet" href="css/styles-form.css" media="all">
</head>
<body>
	<figure class="home"><a href="index.html"><img src="img/balbina-home.png" alt= "Balbina De Silva"></a></figure>
	
<header class="main">
	<nav>
	<figure class="navi"><a href="contact.html"><img src="img/contact.png" width="500" alt="contact link"></a></figure>
	</nav>
</header>
	
	<div class="wrapper">
		<div class="main">
			<article>
				<h1 class="form-heading">Get in touch</h1>
				<div class="form-text">
				<p>
				Let me know what you think! Send a note for questions/comments.
				</p>
				</div>
				<form method="post" action="show-data.php" autocomplete="off">
					<fieldset>
						<h2 class="site-account">Account</h2>
							<div class="fields">
								<p class="row">
									<label for="first-name">First Name:</label><input type="text" id="first-name" name="first_name" class="field-large" required="required" autofocus="autofocus" />
								</p>
								<p class="row">
									<label for="last-name">Last Name:</label><input type="text" id="last-name" name="last_name" class="field-large" required="required" />
								</p>
								<p class="row">
									<label for="email">Email:</label><input id="email" class="field-large" type="email" placeholder="yourname@example.com" name="email" required="required" />
								</p>
								<p class="row">
									<label for="password">Password:</label><input id="password" type="password" name="password" required="required" />
								</p>
								<p class="row">
									<label for="password2">Re-enter Password:</label><input id="password2" type="password" name="password2" required="required" />
								</p>
								<p class="row-motto">
								<label for="motto">Personal Motto:</label>
								<textarea id="motto" name="motto" cols="20" rows="4" placeholder="Feel free to share/comment/contact!" class="field-large"></textarea>
								</p>
							</div>	
					</fieldset>
					<fieldset>
						<h2 class="site-account">Emails</h2>
							<div class="fields-checkboxes">
								<div class="row">
									<input type="checkbox" id="email-ok-msg-from-users" name="email_signup[]" value="user-emails" />
									<label for="email-ok-msg-from-users">It is okay to email me with messages from other users.</label>
								</div>
								<div class="row">
									<input type="checkbox" id="email-ok-occasional-updates" name="email_signup[]" value="occasional-updates" />
									<label for="email-ok-occasional-updates">It is okay to email me with news about your work.</label>
								</div>    			
							</div>
					</fieldset>
					<div class="button-wrapper">
						<input type="submit" value="Create Account" class="button" />
					</div>
				</form>
			</article>
			</div>
	</div>
	

<header class="sub"> 
	<nav>
		<figure class="social"><a href="https://www.instagram.com/binartxdesign"><img src="img/insta-logo.png" width="65" height="55" alt= "Instagram"></a></figure>	
		<figure class="social"><a href="https://www.behance.net/balbinadsm5916"><img src="img/behance-logo.png" width="60" height="55" alt= "Behance"></a></figure>

	</header>

</html>
